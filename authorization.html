<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="authorization">
            <h2 class="authorization__title">Авторизация</h2>
            <form action="" class="authorization__form">
                <input type="email" class="login" placeholder="Логин">
                <input type="password" class="password" placeholder="Пароль">
                
            </form>
            <div class="check__data">
                <p class="check__data__message"></p>
                <p class="registration__successfully"></p>
            </div>
            <div class="authorization__question">
                <button class="authorization__btn">Войти</button>
                <h4 class="subtitle">Если у вас нет пока аккаунта, вы можете пройти <a href="" class="link">Регистрацию</a></h4>
            </div>
        </div>
    </div>
    <script src="js/logic/authorization_logic.js"></script>
    <script src="js/ui/authorization_ui.js"></script>
</body>
</html>

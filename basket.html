<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basket.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="basket">
            <div class="basket__header">
                <div class="header__logo">
                    <img src="img/Pokemon_logo.png" alt="" class="logo__image">
                    <p class="logo__title">Your Best Friend</p>
                </div>
                <div class="header__novigation">
                    <div class="novigation__home">
                        <img src="img/home-3.png" alt="" class="home__image">
                        <p class="home__title">Главная</p>
                    </div>
                    <div class="shop">
                        <img src="img/shop.png" alt="" class="shop__image">
                        <p class="shop__title">Магазин</p>
                    </div>
                    <div class="novigation__registration">
                        <img src="img/person.png" alt="" class="registration__img">
                        <p class="registration__title">Войти</p>
                    </div>
                    <div class="authorization__done">
                        <img src="img/hand.png" alt="" class="welcome__img">
                        <p class="welcome"></p>
                    </div>
                </div>
            </div>
            <div class="basket__main">
                <div class="basket__main__information">
                    <p class="information">Корзина пока пуста. Перейдите на страницу магазина, чтобы выбрать покемона</p>
                </div>
                <div class="all__purchases">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/logic/authorization_logic.js"></script>
    <script src="js/logic/basket_logic.js"></script>
    <script src="js/ui/basket_ui.js"></script>
</body>
</html>
